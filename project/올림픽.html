<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="../project/올림픽.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../project/올림픽.png" alt="olympic" />
      </div>
      <form
        action="https://www.google.com/search"
        method="get"
        class="search-form"
      >
        <input
          type="text"
          name="q"
          class="search-input"
          placeholder="Search Google or type a URL"
        />
        <div class="buttons">
          <input type="submit" value="Google Search" class="btn" />
          <input type="submit" value="I'm Feeling Lucky" class="btn" />
        </div>
      </form>
    </div>
  </body>
</html>
