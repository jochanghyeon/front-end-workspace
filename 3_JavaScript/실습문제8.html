<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../3_JavaScript/실습문제8.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="id">* 아이디</label>
        <input type="id" id="userId" name="userId" /><br />
        <span id="userIdspan"
          >첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
          입력하시오.</span
        >
      </div>
      <br />
      <div>
        <label for="userPwd">* 비밀번호</label>
        <input type="password" id="userPwd" name="userPwd" /><br />
        <span id="userPwdspan"
          >영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</span
        >
      </div>
      <br />
      <div>
        <label for="">* 비밀번호 확인</label>
        <input type="password" id="userPwdCheck" name="userPwdCheck" /><br />
        <span id="userPwdCheckspan">위의 비밀번호와 일치하게 입력하시오.</span>
      </div>
      <br />
      <div>
        <label for="">* 이름</label>
        <input type="text" id="userName" name="userName" /><br />
        <span id="userNamespan"
          >한글로만 이루어져야되며 2글자 이상으로 입력하시오.</span
        >
      </div>
      <br />
      <div>
        <label for="">* Email</label>
        <input type="text" id="usereMail" name="usereMail" /><br />
        <span id="usereMailspan">이메일 형식에 맞춰서 입력하시오.</span>
      </div>
      <br />
      <div>
        <label for="hobby"
          >* 취미
          <input
            type="text"
            id="hobby"
            name="hobby"
            placeholder="축구, 야구, 농구, 손석구 등등.."
          />
        </label>
      </div>
      <br />
      <div>
        <label for="adrr">주소</label>
        <select name="adrr" id="adrr">
          <option value="seoul">서울</option>
          <option value="incheon">인천</option>
          <option value="busan">부산</option>
          <option value="jeju">제주</option>
        </select>
      </div>
      <br />
      <button type="submit">회원가입</button> <button type="reset">취소</button>
    </form>
    <script src="../3_JavaScript/실습문제8.js"></script>
  </body>
</html>
