<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 및 멀티미디어 태그</title>
  </head>
  <body>
    <h2>이미지 관련 태그</h2>

    <img src="../resources/city (1).jpg" alt="이 사진은 도시 사진" />

    <h3>width 와 height 속성</h3>

    <h4>
      고정길이단위(px) == 기본값 : 화면사이즈가 조정이 되도 이미지 크기는 변동
      없음
    </h4>
    <!--width="numberpx" 가로 -->
    <!--height="number" 높이-->
    <img src="../resources/blueberries.jpg" alt="" width="200px" height="120" />
    <img src="../resources/cake.jpg" alt="" width="200" height="120" />
    <img src="../resources/icecream.jpg" alt="" width="200" height="120" />
    <img src="../resources/macarons.jpg" alt="" width="200" height="120" />
    <img src="../resources/pizza (1).jpg" alt="" width="200" height="120" />

    <h4>
      가변길이단위(%) : 화면사이즈 또는 부모태그사이즈에 따라 이미지 크기도 같이
      변동
    </h4>

    <img src="../resources/blueberries.jpg" alt="" width="15%" height="120" />
    <img src="../resources/cake.jpg" alt="" width="15%" height="120" />
    <img src="../resources/icecream.jpg" alt="" width="15%" height="120" />
    <img src="../resources/macarons.jpg" alt="" width="15%" height="120" />
    <img src="../resources/pizza (1).jpg" alt="" width="15%" height="120" />

    <h2>미디어 관련 태그</h2>

    <h3>오디오 관련 태그</h3>

    <!--
        controls : 재생도구 출력 여부
        loop : 반복 재생여부 지정
    -->
    <audio src="../resources/audio.mp3" controls loop></audio>

    <h3>비디오 관련 태그</h3>

    <video src="../resources/video.mp4" controls width="900"></video>

    <iframe
      width="1000"
      height="900"
      src="https://www.youtube.com/embed/l-QTExaclM8?si=K_emZ77TBIiIc2fV"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
