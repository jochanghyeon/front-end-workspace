<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>
    <!-- 폼 태그 : 사용자가 입력을 했을때 받는태그 -->
    <!-- 상호작용 -->
    <h3>검색 폼</h3>
    <form action="" method="get">
      <label for="scarch"
        >검색할 내용 <input type="text" name="keyword" id="scarch"
      /></label>
      <!-- 검색할수있게 해주는 용도 text -->
      <input type="submit" value="검색" />
    </form>

    <h3>회원가입 폼</h3>
  </body>
</html>
