<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <h2>폼 태그의 기본 구조</h2>
    <!-- 폼 태그 : 사용자가 입력을 했을때 받는태그 -->
    <!-- 상호작용 -->
    <h3>검색 폼</h3>
    <form action="" method="get">
      <label for="scarch"
        >검색할 내용 <input type="text" name="keyword" id="scarch"
      /></label>
      <!-- 검색할수있게 해주는 용도 text -->
      <input type="submit" value="검색" />
    </form>

    <h3>회원가입 폼</h3>
    <form action="">
      <fieldset>
        <legend>회원정보</legend>
        <label for="id">아이디 :</label>
        <input type="text" name="id" id="id" placeholder="아이디" /><br /><br />

        <label for="pwd">패스워드 :</label>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호" />
      </fieldset>

      <fieldset>
        <legend>배송정보</legend>

        <label for="name">수령인 : </label>
        <input type="text" name="name" id="name" />
        <br /><br />

        <label for="addr">주소 : </label>
        <input type="text" name="addr" id="addr" value="서울강남구" readonly />
      </fieldset><br>
      <input type="submit" value="회원가입" />
      <input type="reset" value="초기화" />
      <input type="button" value="버튼" onclick="alert('버튼클릭!')" />
    </form>

    <h3>type="radio checkbox"</h3>
    <fieldset>
    <form action="">
      <label>
        <legend>성별</legend>
        <label> <input type="radio"
           name="gender"
            value="M" checked /> 남자 <br /></label>
        <label><input type="radio"
           name="gender"
            value="F" /> 여자</label>
        <!--체크박스 필수 lable-->
        <!-- value값 필수-->
      </fieldset><br>
      <fieldset>
      <legend>관심사</legend>
      <label>
        <input type="checkbox" name="interest" value="movie"> 영화
      </label>
      <label>
        <input type="checkbox" name="interest" value="exercise"> 운동
      </label>
      <label>
        <input type="checkbox" name="interest" value="game"> 게임
      </label>
        <label>
       <input type="checkbox" name="interest" value="alcohol"> 술
       </label>
      </fieldset>
      <br>
      <input type="submit" value="제출"> 
    </form>

    <h3>type="hiddenㅣfile"</h3>
    <form action="">
      <input type="hidden" name="hiddenValue" value="1234">
      <!-- mutiple : 파일을 다중선택 가능-->
      <!-- accept : 파일 선택시 보여지는 파일들의 종류 지정-->
      <input type="file" multiple accept="image/*, .mp4" />
      <input type="submit" />
      </form>

      <h3>type="datetime-localㅣweekㅣmonthㅣdateㅣtime</h3>
      <form action="">
        datetime-local: <input type="datetime-local" /><br>
        week : <input type="week" /><br />
        month :<input type="month" /> <br />
        date : <input type="date" /><br />
        time : <input type="time" />
      </form>

      <h3>type="emilㅣsearchㅣrangeㅣcolor"</h3>
      email : <input type="email"> <br>
      search :<input type="search"> <br>
      number :<input type="number"> <br>
      range :<input type="range"> <br>
      color : <input type="color">

      <h2>selectㅣtextareaㅣbutton 태그</h2>
      <form action="">
        국적 :
      <select name="national">
        <optgroup label="아시아">
       
        <option value="kr">한국</option>
        <option value="ch">중국</option>
        <option value="jp">일본</option>
      </optgroup>
      <optgroup label="기타">
        <option value="us">미국</option>
        <option value="fr">프랑스</option>
      </optgroup>
      <option selected>----</option>
    </select><br>
    <br />
      <textarea style="resize: none"></textarea>
      <!-- reset, button -->
      <button type="submit">전송</button>
     </form>

  </body>
</html>
