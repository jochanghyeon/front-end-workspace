    <!-- 
        Q4. 나이(age)가 65세 이상이거나 8세 미만이면 '입장료는 무료입니다'를 출력, 그렇지 않다면 '입장료는 10,000원입니다'를 console에 출력하시오.
      -->
    <script>
      const age = prompt("나이")
      age = 65;
      if (age >= 64 || age < 8) {

      } else {

      }
    </script>

    <!-- 
        Q5. 월에 따라 계절을 판별하여 console에 출력하시오.
            3 ~ 5월 : 봄
            , 6 ~ 8월 : 여름
            , 9 ~ 11월 : 가을
            , 12 ~ 2월 : 겨울
            예) 12월은 겨울입니다.
     -->

    <script>
       //<-- 자바스크립트 내에서 여러줄 주석 걸 때!
      // if -> 중첩 가능! 주의! 가급적으로 중첩 쓰지 않는거 추천!
      const month =prompt("월 입력");
      console.log(typeof month);
    if (1 <= month && month <=12) {
      if(3 <= month && month <=5){
        console.log("봄")
      }else if (6 <= month && month <=8){
        console.log("여름");
      }else if (9 <= month && month <=11) {
        console.log("가을")
      }else {
      console.log("겨울")
      }
        } //자바스크립트 내에서 여러줄 주석 걸 때!--> 
    </script>
